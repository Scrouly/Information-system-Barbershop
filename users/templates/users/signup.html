{% extends 'base.html' %}
{% load static %}


{% block title %}
    Home
{% endblock %}
{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h2 class="text-center mb-4">Sign Up</h2>
                <form action="{% url 'users:signup' %}" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-block mt-4">Sign Up</button>
                </form>
                <hr>
                <p class="text-center">Already have an account? <a href="{% url 'users:signin' %}">Log in</a></p>
            </div>
        </div>
    </div>
{% endblock %}
